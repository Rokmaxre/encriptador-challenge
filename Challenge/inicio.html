<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="imagenes/Logo.png" alt="Logo A" class="logo">
    </header>
    <main>
        <div class="ingreso">
            <textarea class="aqui" id="frase" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <p class="alerta">Solo letras mayusculas y sin acentos</p>
           <section>
            <button onclick="encriptar()" class="boton" id="encriptar">Encriptar</button>
            <button onclick="desencriptar()" class="boton" id="desencriptar">Desencriptar</button>
        </section>
        </div>
        <div class="caja">
            <img src="imagenes/Muñeco.png" alt="Muñeco" class="lupa" id="lupa">
            <h4>Esperando mensaje...</h4>
            <p id="info">Por favor Ingrese el texto</p>
            <!-- <textarea class="cifra" cols="30" rows="10"></textarea> -->
            <button onclick="copiar('mensaje')" class="boton" id="copiado" hidden>Copiar</button>
        </div>
    </main>
<script src="encriptador.js"></script>
</body>
</html>
